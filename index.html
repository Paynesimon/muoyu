        // 渲染服务列表
        function renderServices(category = 'all') {
            serviceGrid.innerHTML = '';

            let filteredServices;
            if (category === 'all') {
                filteredServices = services;
            } else if (category === 'collaboration') {
                // 显示所有跨部门协作子分类的服务
                filteredServices = services.filter(function(service) {
                    return service.category.startsWith('collaboration_');
                });
            } else {
                filteredServices = services.filter(function(service) {
                    return service.category === category;
                });
            }

            if (filteredServices.length === 0) {
                serviceGrid.innerHTML = `
                    <div class="col-span-full text-center py-10">
                        <p class="text-gray-500">没有找到相关服务</p>
                    </div>
                `;
                return;
            }

            filteredServices.forEach(service => {
                const isSelected = selectedServices.some(s => s.id === service.id);
                const serviceCard = document.createElement('div');
                serviceCard.className = `service-card ${isSelected ? 'service-card-selected' : ''}`;
                serviceCard.dataset.id = service.id;

                serviceCard.innerHTML = `
                    <div class="flex justify-between items-start mb-3">

                        <i class="fa ${isSelected ? 'fa-check-circle text-primary' : 'fa-circle-o text-gray-300'}"></i>

                `;

                serviceCard.addEventListener('click', () => toggleServiceSelection(service.id));
                serviceGrid.appendChild(serviceCard);

            const service = services.find(s => s.id === serviceId);

                selectedServices.push(service);

            renderServices(document.querySelector('.nav-link-active').dataset.category);

            content += '订单生成日期: ' + new Date().toLocaleString() + '\n';
            content += '感谢您的选购！如有疑问，请联系市场部张经理：138-XXXX-XXXX';

            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `市场服务订单_${new Date().toISOString().slice(0, 10)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // 事件监听
        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                categoryButtons.forEach(btn => btn.classList.remove('nav-link-active'));
                button.classList.add('nav-link-active');
                renderServices(button.dataset.category);
            });
        });

        generateOrderBtn.addEventListener('click', () => {
            generateOrderDetails();
            orderModal.classList.remove('hidden');
        });

        closeModalBtn.addEventListener('click', () => {
            orderModal.classList.add('hidden');
        });

        downloadOrderBtn.addEventListener('click', downloadOrderFile);

        confirmOrderBtn.addEventListener('click', () => {
            alert('订单已提交成功！我们将尽快与您联系。\n同时，订单文件已下载到您的设备。');
            downloadOrderFile();
            orderModal.classList.add('hidden');
        });

        // 点击模态框外部关闭
        orderModal.addEventListener('click', (e) => {
            if (e.target === orderModal) {
                orderModal.classList.add('hidden');
            }
        });

        // 初始化
        renderServices();
    </script>
</body>
</html>
